version: '3'
services: 
  jenkins:
    image: jenkins/jenkins:latest
    container_name: jenkins-master
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
    - jenkins_home:/var/jenkins_home
    # envirnoment:
    # depends_on:
  agent1:
    image: jenkins/inbound-agent
    container_name: jenkins-agent1
    # ports:
    # volumes:
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_SECRET=dc6d3c2c967842af9adf70ae992f23ca
      - JENKINS_AGENT_NAME=agent1
    depends_on:
      - jenkins
    # ports:
    # en vir on ment:
  agent2:
    image: jenkins/inbound-agent
    container_name: jenkins-agent2
    # ports:
    # volumes:
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_SECRET=dc6d3c2c967842af9adf70ae992f23ca
      - JENKINS_AGENT_NAME=agent2
    # volumes:
    depends_on:
      - jenkins
volumes:
  jenkins_home:
